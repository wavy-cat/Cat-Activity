  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.github/workflows/issues.yml'
      - '.github/workflows/icons.yml'
      - '.github/workflows/icons-pr.yml'
      - '.github/workflows/publish.yml'
      - 'generate/**'
      - 'package.json'
      - 'package-lock.json'
      - 'builder_config.json'
      - 'tsconfig.json'

permissions:
  contents: read

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.1.1"
          cache-read-only: false

      - name: Add the secret files
        run: |
          mkdir -p ./token
          echo "${{ secrets.CHAIN_CRT_CONTENTS }}" > ./token/chain.crt
          echo "${{ secrets.PRIVATE_PEM_CONTENTS }}" > ./token/private.pem

      - name: Build plugin
        run: gradle buildPlugin
        env:
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}

      - name: Sign plugin
        if: github.event_name != 'pull_request'
        run: gradle signPlugin
        env:
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}

      - name: Test plugin
        run: gradle runPluginVerifier

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Plugin
          path: build/distributions/cat-activity-*.zip
